name: Continuous Integration

# (a) Detect changes to your GitHub Repository
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    # IMPORTANT: This runs on your Build Server (EC2 Instance 1)
    runs-on: self-hosted

    steps:
    # 1. Check out the repository code
    - name: Checkout Code
      uses: actions/checkout@v4

    # (b) Install Flask and dependencies
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # (c) Run the test files defined in Task 2
    - name: Run Smoke Test
      run: python smoke_test.py

    - name: Run Unit Test
      run: python unit_test.py

    - name: Run Integration Test
      run: python integration_test.py

    # (d) Build a Docker Image
    - name: Build Docker Image
      run: |
        # Build the image and tag it with 'latest' and the specific commit SHA
        docker build -t ${{ secrets.DOCKER_USERNAME }}/weather-ml-app:latest .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/weather-ml-app:${{ github.sha }} .

    # (e) Test that a Container can be launched (Build Test)
    - name: Test Container Launch
      run: |
        # Run the container briefly to check it starts without crashing
        docker run --rm --name test-container -d ${{ secrets.DOCKER_USERNAME }}/weather-ml-app:${{ github.sha }}
        sleep 5
        docker stop test-container

    # (f) Push your Image to DockerHub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/weather-ml-app:latest
