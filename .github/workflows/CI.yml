name: CI Pipeline

on:
  push:
    branches: [ "main", "bugfix" ]

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Smoke Test
      run: python smoke_test.py

    - name: Run Unit Tests
      run: python unit_test.py

    - name: Run Integration Tests
      run: python integration_test.py

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ github.sha }} .

    - name: Test Container Launch
      run: |
        docker run -d --name test-container -p 5001:5000 ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ github.sha }}
        sleep 5
        docker ps | grep test-container
        docker stop test-container
        docker rm test-container

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ github.sha }}
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest